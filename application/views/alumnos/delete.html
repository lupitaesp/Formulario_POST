$def with(result)
<!DOCTYPE html>
<html>
  <header>
   <center><h3 class="text-light bg-dark", "text-center">LISTA DE ALUMNOS<br>
    <a class="navbar-brand" href="/list">REGRESAR</a></h3>
  </header>
  <main role="main" class="container my-auto">
  <body background="https://userscontent2.emaze.com/images/5aaa7739-20d4-47e2-ba36-16218294b562/ffca82def668a2a5dc221ddd321b0171.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <form method="POST" action="">
      <div class="form-group">
        <label for="matricula">Matricula del alumno</label>
        <input type="number" readonly class="form-control" id="matricula" name="matricula" value="$result['matricula']">
      </div>

      <div class="form-group">
        <label for="name">Nombre del alumno</label>
        <input type="text" readonly class="form-control" id="name" name="name" value="$result['nombre']">
      </div>

      <div class="form-group">
        <label for="primero">Apellido paterno del alumno</label>
        <input type="text" readonly class="form-control" id="primero" name="primero" value="$result['apellido_pa']">
      </div>

      <div class="form-group">
        <label for="segundo">Apellido materno del alumno</label>
        <input type="text" readonly class="form-control" id="segundo" name="segundo" value="$result['apellido_ma']">
      </div>

      <div class="form-group">
        <label for="edad">Edad del alumno</label>
        <input type="number" readonly class="form-control" id="edad" name="edad" value="$result['edad']">
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de nacimiento del alumno</label>
        <input type="text" readonly class="form-control" id="fecha" name="fecha" value="$result['fecha_na']">
      </div>

      <div class="form-group">
        <label for="sexo">Sexo</label>
        <input type="text" readonly class="form-control" id="sexo" name="sexo" value="$result['sexo']">
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" readonly class="form-control" id="estado" name="estado" value="$result['estado']">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Delete</button>
       
      </div>
    </form>  </body>
</html>
